<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etalase Slide Mentok</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      font-family: sans-serif;
    }

    .container {
      width: 840px; /* 4 card x 210px */
      overflow: hidden;
      position: relative;
      border: 2px solid #00ffcc;
      border-radius: 12px;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .card {
      min-width: 200px;
      height: 200px;
      margin: 5px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .card:nth-child(1) { background: #e74c3c; }
    .card:nth-child(2) { background: #3498db; }
    .card:nth-child(3) { background: #2ecc71; }
    .card:nth-child(4) { background: #f1c40f; }
    .card:nth-child(5) { background: #9b59b6; }
    .card:nth-child(6) { background: #e67e22; }
    .card:nth-child(7) { background: #1abc9c; }
    .card:nth-child(8) { background: #2c3e50; }

    /* tombol */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 6px;
      z-index: 2;
    }
    .btn:hover { background: rgba(0, 0, 0, 0.8); }

    .btn-prev { left: 10px; }
    .btn-next { right: 10px; }

    .btn.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn btn-prev hidden">&#10094;</button>
    <div class="slider" id="slider">
      <div class="card">Produk 1</div>
      <div class="card">Produk 2</div>
      <div class="card">Produk 3</div>
      <div class="card">Produk 4</div>
      <div class="card">Produk 5</div>
      <div class="card">Produk 6</div>
      <div class="card">Produk 7</div>
      <div class="card">Produk 8</div>
    </div>
    <button class="btn btn-next">&#10095;</button>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const btnNext = document.querySelector(".btn-next");
    const btnPrev = document.querySelector(".btn-prev");

    let currentIndex = 0;
    const cardWidth = 210; // 200px + margin
    const visibleCards = 4;
    const totalCards = slider.children.length;

    function updateButtons() {
      btnPrev.classList.toggle("hidden", currentIndex === 0);
      btnNext.classList.toggle("hidden", currentIndex >= totalCards - visibleCards);
    }

    btnNext.addEventListener("click", () => {
      if (currentIndex < totalCards - visibleCards) {
        currentIndex++;
        slider.style.transform = `translateX(${-cardWidth * currentIndex}px)`;
        updateButtons();
      }
    });

    btnPrev.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        slider.style.transform = `translateX(${-cardWidth * currentIndex}px)`;
        updateButtons();
      }
    });

    // set awal
    updateButtons();
  </script>
</body>
</html>
