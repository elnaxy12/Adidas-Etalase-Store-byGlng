<div class="main-wrapper">
  <div class="container-slide">
    <button class="btn-slider btn-prev hidden">
      &#10094;
    </button>

    <div id="slider" class="etalase-slide">
      <div class="slide"><img src="https://via.placeholder.com/300" alt=""></div>
      <div class="slide"><img src="https://via.placeholder.com/300" alt=""></div>
      <div class="slide"><img src="https://via.placeholder.com/300" alt=""></div>
      <div class="slide"><img src="https://via.placeholder.com/300" alt=""></div>
      <div class="slide"><img src="https://via.placeholder.com/300" alt=""></div>
      <div class="slide"><img src="https://via.placeholder.com/300" alt=""></div>
      <div class="slide"><img src="https://via.placeholder.com/300" alt=""></div>
      <div class="slide"><img src="https://via.placeholder.com/300" alt=""></div>
    </div>

    <button class="btn-slider btn-next">
      &#10095;
    </button>
  </div>

  <!-- Progress bar -->
  <div class="progress-bar">
    <div id="progress"></div>
  </div>
</div>

<style>
.main-wrapper .etalase-slide {
  display: flex;
  gap: 10px;
}

.main-wrapper .etalase-slide .slide {
  width: 300px;
  height: 300px;
  overflow: hidden;
  border-radius: 10px;
}

.main-wrapper .etalase-slide .slide img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* biar img full div */
}

.container-slide {
  width: 100%;
  overflow: hidden;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.main-wrapper .container-slide .etalase-slide {
  display: flex;
  transition: transform 0.5s ease;
}

.main-wrapper .container-slide button.btn-slider {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgb(0, 0, 0);
  color: #fff;
  border: 1px solid black;
  padding: 20px 10px;
  cursor: pointer;
  font-size: 18px;
  border-radius: 6px;
  z-index: 2;
  align-items: center;
  display: flex;
}

.main-wrapper .container-slide button.btn-slider:hover {
  color: black;
  background-color: white;
  border: 1px solid black;
}

.main-wrapper .container-slide button.btn-next { right: 10px; }
.main-wrapper .container-slide button.btn-prev { left: 10px; }
.main-wrapper .container-slide button.btn-slider.hidden { display: none; }

/* progress bar */
.progress-bar {
  margin-top: 15px;
  width: 100%;
  height: 6px;
  background: #ddd;
  border-radius: 4px;
  overflow: hidden;
}
.progress-bar #progress {
  height: 100%;
  width: 0%;
  background: #00ccff;
  transition: width 0.3s ease;
}
</style>

<script>
const slider = document.getElementById("slider");
const btnNext = document.querySelector(".btn-next");
const btnPrev = document.querySelector(".btn-prev");
const progress = document.getElementById("progress");

let currentIndex = 0;
const slideWidth = 310; // 300 + 10 gap
const visibleSlides = 3;
const totalSlides = slider.children.length;
const maxIndex = totalSlides - visibleSlides;

function updateButtons() {
  btnPrev.classList.toggle("hidden", currentIndex === 0);
  btnNext.classList.toggle("hidden", currentIndex >= maxIndex);
}

function updateProgress() {
  let percent = (currentIndex / maxIndex) * 100;
  progress.style.width = percent + "%";
}

btnNext.addEventListener("click", () => {
  if (currentIndex < maxIndex) {
    currentIndex++;
    slider.style.transform = `translateX(${-slideWidth * currentIndex}px)`;
    updateButtons();
    updateProgress();
  }
});

btnPrev.addEventListener("click", () => {
  if (currentIndex > 0) {
    currentIndex--;
    slider.style.transform = `translateX(${-slideWidth * currentIndex}px)`;
    updateButtons();
    updateProgress();
  }
});

// init
updateButtons();
updateProgress();
</script>
